<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Hangman game</title>
</head>

<body>
    <h1>Hangman</h1>
    <div id="game">
        <p>Guess my word</p>
        <ul>
            <li>Wins:
                <span id="displayWins">.....</span>
            </li>
            <li>Losses:
                <span id="displayLosses">.....</span>
            </li>
            <li>Guesses Left:
                <span id="displayGuessesLeft">.....</span>
            </li>
            <li>Your word so far:
                <span id="guessedWord">.....</span>
            </li>
            <li>Your Guesses so far:
                <span id="displayGuesses">.....</span>
            </li>
        </ul>
        
        <h2 id="game-status">.....</h2>


    </div>


    <script src="assets/javascript/game.js"></script>

</body>

</html>
